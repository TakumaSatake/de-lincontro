			<main>
<!--			    <div class="fadein together-body">-->
                    <!--Contact Page-->
                    <div class="subject-wrapper contact-subject">
                        <div class="subject">
                            <h1 class="page-titel">Contact</h1> 
                            <h2 class="text-style">
                                <span class="space-one">
                                    当店に関するお問い合わせはこちらから。<br>
                                    ご予約は電話にて承ります。
                                </span>
                                <span class="phone-number">
                                    TEL 03-xxxx-xxxx
                                </span>
                            </h2>
                        </div>
                    </div>

                    <section class="contact">
                        <div class="contact-content">
                            <div class="contact-type">
                                <p>お名前<span class="imperative">※必須</span></p>
                            </div>
                            <div class="input-text input-name">
                                <input type="text" placeholder="姓" name="first-name">
                            </div>
                            <div class="input-text input-name">
                                <input type="text" placeholder="名" name="last-name">
                            </div>
                        </div>
                        <div class="contact-content">
                            <div class="contact-type">
                                <p>電話番号<span class="imperative">※必須</span></p>
                            </div>
                            <div class="input-text">
                                <input type="tel" name="tel" placeholder="xxx-xxxx-xxxx">
                            </div>
                        </div>
                        <div class="contact-content">
                            <div class="contact-type">
                                <p>メールアドレス<span class="imperative">※必須</span></p>
                            </div>
                            <div class="input-text">
                                <input type="email" name="e-mail" placeholder="xxxx@example.com">
                            </div>
                        </div>
                        <div class="contact-content">
                            <div class="contact-type">
                                <p>メッセージ<span class="imperative">※必須</span></p>
                            </div>
                            <textarea name="message" placeholder="メッセージはこちら"></textarea>
                        </div>
                        <div class="submit-button">
                            <div class="btn">
                                <p class="btn-text">送信する</p>
                                <input type="submit">
                            </div>
                        </div>
                    </section>
<!--				</div>-->
